        <div class="card " >

            <div class="item item-divider">
                Add New Service 
            </div><br/>
            <div class="item item-text-wrap">
                <form ng-submit="vm.addService()" name="addservice-f">
                    <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="enter name" ng-model="vm.data.name" ng-minlength="3" required/>
                        <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
                    </div>                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" class="form-control" placeholder="enter description" ng-model="vm.data.description"/>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select name="status" ng-model="vm.data.status">
                            <option value="active" selected="Active">Active</option>
                            <option value="in-process" >In Process</option>
                        </select>
                    </div>
                    <div class="form-group">                     
                        <label for="category_id">Category</label>
                        <select name="category_id" ng-model="vm.data.category_id" >
                            <option value="{{ category.id }}" ng-repeat="category in vm.categories" >{{ category.name | uppercase}}</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Add New Service</button>

                    <label for="pic_id">Upload Service Icon</label>
                    <input type="file" name="pic_id" id="pic_id" class="form-control" ng-model="vm.data.pic_id"/>
                    <button  class="btn btn-primary" ng-click="vm.uploadIcon();">Upload</button>
                </div>
                <div class="form-group">
                    <label for="service_img">Upload Service Image</label>
